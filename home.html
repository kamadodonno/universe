  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const line1 = "Wishing the happiest birthday to the amazing soul I’ve met! 💫";
    const line2 = "To the most beautiful girl in the world...";
    const speed = 50;

    let i = 0, j = 0;

    const el1 = document.getElementById("typewriter-line-1");
    const el2 = document.getElementById("typewriter-line-2");

    function typeLine1() {
      if (i < line1.length) {
        el1.innerHTML += line1.charAt(i);
        i++;
        setTimeout(typeLine1, speed);
      } else {
        setTimeout(typeLine2, 500); // Delay before starting line 2
      }
    }

    function typeLine2() {
      if (j < line2.length) {
        el2.innerHTML += line2.charAt(j);
        j++;
        setTimeout(typeLine2, speed);
      }
    }

    typeLine1(); // Start the typing
  });
</script>
