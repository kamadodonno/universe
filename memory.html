<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff5f8, #f7e9ff);
      color: #333;
      text-align: left;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px 100px;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #c65f75;
      margin-bottom: 40px;
    }

    .timeline {
      position: relative;
      margin: 0 auto;
      padding-left: 20px;
      border-left: 4px solid #d4a5ff;
    }

    .event {
      position: relative;
      margin-bottom: 40px;
      padding-left: 20px;
      animation: fadeInUp 0.6s ease forwards;
    }

    .event::before {
      content: '';
      position: absolute;
      left: -11px;
      top: 5px;
      width: 18px;
      height: 18px;
      background: #c65f75;
      border: 3px solid white;
      border-radius: 50%;
      box-shadow: 0 0 0 4px #f9d6f9;
    }

    .event h2 {
      font-size: 1.2rem;
      color: #8a2c55;
      margin-bottom: 5px;
    }

    .event p {
      font-size: 1rem;
      color: #555;
      margin: 0;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      display: inline-block;
      margin-top: 50px;
      color: #c65f75;
      font-weight: bold;
      border: 2px solid #c65f75;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #c65f75;
      color: white;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“œ Our Journey Together</h1>
    <div class="timeline">

      <div class="event">
        <h2>-- -- ----</h2>
        <p>nothing much really.</p>
      </div>

    

    </div>
    <a href="home.html">ðŸ”™ Back to Home</a>
  </div>
  <script src="js/notify.js"></script>
</body>
</html>
